<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profil bearbeiten</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h1 {
            margin-bottom: 15px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-align: left;
        }
        input {
            width: calc(100% - 16px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 20px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p, div {
            margin-top: 15px;
            text-align: center;
        }
        .success-message {
            color: green;
            font-weight: bold;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
     img {

            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Profil bearbeiten</h1>
    <form th:action="@{/user/edit}" method="post" enctype="multipart/form-data">
        <div>
            <h3>Profilbild</h3>
            <img th:src="@{'/' + ${user.photoPath}}" alt="Profilbild" />
            <label for="mainImage">Neues Profilbild:</label>
            <input type="file" id="mainImage" name="mainImage" accept="image/*">
        </div>
        <div>
            <label for="username">Benutzername:</label>
            <input type="text" id="username" name="username" th:value="${user.username}" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${user.email}" required>
        </div>
        <button type="submit">Speichern</button>
    </form>
    <div>
        <p th:if="${successMessage}" th:text="${successMessage}" class="success-message"></p>
        <p th:if="${errorMessage}" th:text="${errorMessage}" class="error-message"></p>
    </div>
</div>
</body>
</html>
