<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            margin: 0;
            height: 100vh;
        }


        .menu {
            position: fixed;
            left: 0;
            top: 0;
            width: 220px;
            height: 100vh;
            background-color: #007bff;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu img {
            width: 100px;
            height: 100px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            width: 100%;
            text-align: center;
            margin: 5px 0;
        }

        .menu a:hover {
            background-color: #0056b3;
        }

       .menu form .logout {
        background-color: #dc3545 !important;
        color: white;

    }

    .menu form .logout:hover {
        background-color: #b52b3a !important;
    }

        .content {
            flex: 1;
            padding: 20px;
            margin-left: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: calc(100% - 250px);
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2, h3 {
            margin-bottom: 15px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-align: left;
        }

        input {
            width: calc(100% - 16px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 20px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            margin-top: 15px;
            text-align: center;
        }

        .message p {
            color: green;
        }

        .message p.error {
            color: red;
        }
    </style>
</head>
<body>

<div class="menu">
    <img th:src="@{'/' + ${photo}}" alt="Profilbild"/>
    <a th:href="@{/register_location}">Location registrieren</a>
    <a th:href="@{/register_organisation}">Organisation registrieren</a>
    <a th:href="@{/organisations_list}">View Organisations</a>
    <a th:href="@{/event_list}">View Events</a>
    <a th:href="@{/user/edit}">Profil bearbeiten</a>

    <!-- Logout -->
    <form th:action="@{/logout}" method="post" style="width: 100%; margin-top: 500px;">
        <button type="submit" class="logout">Logout</button>
    </form>
</div>

<div class="content">
    <div class="container">
        <h2>Event beitreten</h2>
        <form action="/join_event" method="post">
            <label for="access_code">Access Code:</label>
            <input type="text" id="access_code" name="accessCode" required>
            <button type="submit">Beitreten</button>
        </form>

        <div class="message">
            <p th:if="${successMessage}" th:text="${successMessage}"></p>
            <p th:if="${errorMessage}" th:text="${errorMessage}" class="error"></p>
        </div>
    </div>
</div>

</body>
</html>
